<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <title>MyVers</title>
  <link href="/css/member.css" rel="stylesheet">
</head>

<body>
<div class="login">
  <div class="title">
    <h1><a href="/">MyVers</a></h1>
  </div>
<!--  <form action="">-->
    <div class="login-input">
      <label for="">아이디</label>
      <input type="text" th:value="${member.loginId}" disabled>
    </div>
    <div class="login-input">
      <label for="">이름</label>
      <input type="text" th:value="${member.name}" disabled>
    </div>
    <div class="login-input">
      <label for="">이메일</label>
      <input type="email" th:value="${member.email}" disabled>
    </div>
    <div class="login-input">
<!--      <label for="">등급</label>-->
<!--      <input type="text" th:value="${member.gender.toString()}" disabled>-->
    </div>
    <div class="login-input">
      <label for="">가입일</label>
      <input type="text" th:value="${joinDate}" disabled>
    </div>
    <div style="display: flex; justify-content: center;">
      <div class="login-input">
        <a th:href="@{/friend/{id}(id = ${memberId})}">
          <button class="btn-edit">확인</button>
        </a>
      </div>
      <div class="login-input">
        <a th:href="@{/member/{id}/edit(id = ${memberId})}">
          <button class="btn-edit">수정</button>
        </a>
      </div>
    </div>
<!--  </form>-->
  <div style="clear:both;"></div>
</div>
</body>

</html>
